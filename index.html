
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VIS GROUPS</title>


<script src="js/crossfilter.js"></script>
<script src="js/d3.js"></script>
<script src="js/dc.js"></script>
<script src="js/lasso.min.js"></script>
<script src="js/snapshot.js"></script>
    


<link type="text/css" rel="stylesheet" href="css/dc.css"/>
<!--<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>    -->



 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



<style>


    .mainsvg{
      border: 1px solid #333;
    }

    .mainsvgGroup{
      border: 1px solid #333;
    }

    .svgspanshot{
        border: 1px solid #333;    
    }

    

    .tt {
      margin-top: 10px;
      background-color: #EEE;
      border-bottom: 1px solid #333;
      padding: 5px;
    }
    .txth {
      color: #F55;
    }
    .cit {
      font-family: courier;
      padding-left: 20px;
      font-size: 14px;
    }

    .extent {
      fill: #000;
      fill-opacity: .125;
      stroke: #fff;
    }

    .mainsvg path,
    .mainsvg line{
        fill: none;
        stroke:#000;
        shape-rendering: crispEdges;
    }

    .mainsvgGroup path,
    .mainsvgGroup line{
        fill: none;
        stroke:#000;
        shape-rendering: crispEdges;
    }
    
    .lasso path{,
        stroke: rgb(80,80,80);
        stroke-width:2px;
    }    
    
    .lasso .drawn{
        fill-opacity : .05;    
    }    
    
    .lasso .loop_close{
        fill: none;
        stroke-dasharray: 4,4;
    }
    .lasso .origin{
        fill:#3399FF;
        fill-opacity:.5;
    }
    .not_possible{
        fill: rgb(200,200,000)
    }
    .possible{
        fill:#EC888C;
    }
    .filtered{
        fill: chartreuse;
    }

    #snapshotArea{
        height: 500px;
        width: 370px;
        background-color: white;
        overflow-y: scroll;
        border-color: blue;
        border-width: 5px;
       
    }

    #areaMainscgAuthor{
        padding-top: 73px;
    }

    #areaMainsvgGroup{
        padding-top: 73px;
    }
</style>



<script src="js/authorsJS.js"></script>
<script src="js/utilsAuthor.js"></script>

<script src="js/groupsJS.js"></script>
<script src="js/utils.js"></script>





</head>

<body>



<h1 ALIGN=center>Interactive Visualization</h1>



<ul class="nav nav-tabs">
            <li class="active">
        <a  href="#1" data-toggle="tab">Authors</a>
            </li>
            <li><a href="#2" data-toggle="tab">Groups</a>
            </li>
            
</ul>



<div class="tab-content ">
    <div class="tab-pane active" id="1">
        <h1 ALIGN=center>Authors</h1>  
        


        <div class = "container" style="padding-left: 4%">
            <div class="row">
                <div  class="col-sm-6">
                    <div id="areaMainscgAuthor"></div>
                    <div style="text-align: center;" class="botones">
                        <input type="button" class="btn btn-success" value="Start" onclick="btnStartShot()" />
                        
                    </div>
                </div>
                <div  class="col-sm-6">
                    <div class="headhistorial">
                        <strong>Select to restart</strong>
                        <input type="button" class="btn btn-info" value="Restart" onclick="btnRestShot()" />
                        <br><br>
                    </div>
                    <div id="snapshotArea"></div>    
                </div>
                
            </div>    
        </div>

       <br><br> 

        <div id="charts" class="container" style="padding-left: 4%">
            
  
            <div class="row">
                <div id="chart1" class="chart">
                    <strong># Publications</strong>
                    <div class="title"></div>
                </div>
                <div id="chart2" class="chart">
                    <strong>Seniority</strong>
                    <div class="title"></div>
                </div>
            </div>
            
            <div class="row">
                <div id="chart3" class="chart">
                    <strong>Publication Rate</strong>
                    <div class="title"></div>
                </div>
                <div id="chart4" class="chart">
                    <strong>Gender</strong>
                    <div class="title"></div>
                </div>
            </div>
            <div class="row">
                <div id="chart5" class="chart">
                    <strong>Count</strong>
                    <div class="title"></div>
                </div>
            </div>
            <div class="row">
                <table class="table table-hover dc-data-table">
                </table>
            </div>

        </div>

        <div id="lists">
          <div id="flight-list" class="list"></div>
        </div>

    </div>





    <!--Fin de panel 1 e inicio de panel 2-->





    <div class="tab-pane" id="2">
    <br>
    <input type="button" class="btn btn-info" value="LoadData" onclick="btnLoadData_inGroups()" />
        
          <h1 ALIGN=center>Groups</h1>

          <div class = "container" style="padding-left: 4%">
            <div class="row">
                <div  class="col-sm-6">
                    <div id="areaMainsvgGroup"></div>
                    <div style="text-align: center;">
                        <input type="button" class="btn btn-success" value="Start" onclick="btnStartShotGroup()" />
                    </div>
                </div>
                <div  class="col-sm-6">
                    <div class="headhistorialGroup">
                        <strong>Select to restart</strong>
                        <input type="button" class="btn btn-info" value="Restart" onclick="btnRestShotGroup()" />
                        <br><br>
                    </div>
                    <div id="snapshotAreaGroup"></div>    
                </div>
                
            </div>    
        </div>

       <br><br> 

        <div id="chartsGroup" class="container" style="padding-left: 4%">
            
  
            
            <div class="row">
                <div id="chartGroup5" class="chartGroup">
                    <strong>Count</strong>
                    <div class="title"></div>
                </div>
            </div>
            <div class="row">
                <table class="table table-hover dc-data-table-Group">
                </table>
            </div>

        </div>

    </div>

</div>
  
    
    


</body>

</html>
