        <style>


            .mainsvg{
              border: 1px solid #333;
            }

            .mainsvgGroup{
              border: 1px solid #333;
            }

            .svgspanshot{
                border: 1px solid #333;    
            }



            .tt {
              margin-top: 10px;
              background-color: #EEE;
              border-bottom: 1px solid #333;
              padding: 5px;
            }
            .txth {
              color: #F55;
            }
            .cit {
              font-family: courier;
              padding-left: 20px;
              font-size: 14px;
            }

            .extent {
              fill: #000;
              fill-opacity: .125;
              stroke: #fff;
            }

            .mainsvg path,
            .mainsvg line{
                fill: none;
                stroke:#000;
                shape-rendering: crispEdges;
            }

            .mainsvgGroup path,
            .mainsvgGroup line{
                fill: none;
                stroke:#000;
                shape-rendering: crispEdges;
            }

            .lasso path{,
                stroke: rgb(80,80,80);
                stroke-width:2px;
            }    

            .lasso .drawn{
                fill-opacity : .05;    
            }    

            .lasso .loop_close{
                fill: none;
                stroke-dasharray: 4,4;
            }
            .lasso .origin{
                fill:#3399FF;
                fill-opacity:.5;
            }
            .not_possible{
                fill: rgb(200,200,000)
            }
            .possible{
                fill:#EC888C;
            }
            .filtered{
                fill: chartreuse;
            }

            #snapshotArea{
                /*height: 500px;
                width: 370px;*/
                background-color: white;
                overflow-x: scroll;
                border-color: blue;
                border-width: 5px;
                display: flex;

            }

            #snapshotAreaGroup{
                /*height: 500px;*/
                /*width: 370px;*/
                background-color: white;
                overflow-x: scroll;/*overflow-y*/
                border-color: blue;
                border-width: 5px;
                display: flex;

            }

            #areaMainscgAuthor{
                padding-top: 0px;
            }

            #areaMainsvgGroup{
                padding-top: 0px;
            }

            #list_in_group{
                overflow-y: scroll;
            }

            .node rect {
              cursor: pointer;
              fill: #fff;
              fill-opacity: .5;
              stroke: #3182bd;
              stroke-width: 1.5px;
            }

            .node text {
              font: 10px sans-serif;
              pointer-events: none;
            }

            path.link {
              /*fill: none;
              stroke: #9ecae1;
              stroke-width: 1.5px;*/
              fill: none;
              stroke: #666;
              stroke-width: 1.5px;
              opacity: 0.05;


            }


            
            

            /*este es nuevo para barchart de nro publicatiosn authors*/
            #chart1 .x.axis text {
                text-anchor: end !important;
                transform: rotate(-30deg);
            }
            
            #chart1 .x-axis-label{
                transform: translate(111px,10px);
            }
            
            /*este es nuevo para barchart de seniority authors*/
            #chart2 .x.axis text {

                transform: rotate(-30deg);

            #chart3 .x-axis-label{

            /*este es nuevo para barchart de seniority Groups*/

                text-anchor: end !important;
                transform: rotate(-30deg);
            }
            
            #chartGroup1 .x-axis-label{

            /*este es nuevo para barchart de rate pub groups*/

            #chartGroup2 .x-axis-label{

            .scaleConferenceToolTip{
                height: 25px;
                width: 100px;
                margin-left: 11px;
                background: #B9A7CE; /* For browsers that do not support gradients */    
                background: -webkit-linear-gradient(left, #B9A7CE , #310568); /* For Safari 5.1 to 6.0 */
                background: -o-linear-gradient(right, #B9A7CE, #310568); /* For Opera 11.1 to 12.0 */
                background: -moz-linear-gradient(right, #B9A7CE, #310568); /* For Firefox 3.6 to 15 */
                background: linear-gradient(to right, #B9A7CE , #310568); /* Standard syntax (must be last) */
